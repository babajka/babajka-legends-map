<!DOCTYPE html>
<html lang="be">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="theme-color" content="#000000" />
    <!-- Primary Meta Tags -->
    <title>Мапа беларускіх легенд</title>
    <meta name="title" content="Мапа беларускіх легенд" />
    <meta name="description" content="Спецпраект адукацыйнай пляцоўкі wir.by" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://map.wir.by/" />
    <meta property="og:title" content="Мапа беларускіх легенд" />
    <meta property="og:description" content="Спецпраект адукацыйнай пляцоўкі wir.by" />
    <meta
      property="og:image"
      content="https://res.cloudinary.com/wir-by/image/upload/v1545159076/production/meta/map.legends.preview.png"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://map.wir.by/" />
    <meta property="twitter:title" content="Мапа беларускіх легенд" />
    <meta property="twitter:description" content="Спецпраект адукацыйнай пляцоўкі wir.by" />
    <meta
      property="twitter:image"
      content="https://res.cloudinary.com/wir-by/image/upload/v1545159076/production/meta/map.legends.preview.png"
    />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu" />
    <title>Мапа беларускіх легенд</title>
  </head>

  <body>
    <noscript> You need to enable JavaScript to run this app. </noscript>
    <div id="root"></div>
  </body>
</html>
